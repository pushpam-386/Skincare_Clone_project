<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="top-header">
        <div class="skin-store_logo">
            <a href="\">
                <img src="https://s1.thcdn.com/enterprise/assets/skstr-global-113e023e-ecc9-45df-abad-eb92ce1956c9-logo-default.svg" alt="">
            </a>
        </div>
    </div>
    <!-- <div id="aym"> -->
      <div id="login_register">
        <div id="login">
            <header>Existing Customers</header>
            <form>
                <label>*Email Address</label>
                <div  class="login-elements">
               
                <input id="email" type="text"  required>   
                </div>
                <label>*Password</label>   

                <div class="login-elements">  
                <input id="password" type="password"  required>
                </div>
                <a href="######">FORGOTTEN YOUR PASSWORD?</a>
                <input type="submit" value="SIGN IN" name="continue" id="signInBtn">
               <p>Or, Continue with</p>
                <div id="third-party-login">
                    <div><button class="facebook" id="fbBtn" onclick="window.location.href = 'https://www.facebook.com/';">
                        <a href ="https://www.facebook.com/">
                        <img class="fb" src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/facebook_circle_color-512.png" alt="">
                        
                   </a>
                       </button>
                    </div>
                    <div>
                        <button class="google" id="goglBtn" onclick="window.location.href = 'https://accounts.google.com/AccountChooser/signinchooser?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser';">
                            <a href ="https://www.google.com/intl/en-GB/gmail/about/">
                            <img class="gg" src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt=""">
                            
                        </a>
                           </button>
                    </div>
                </div>
            </form>
        
        </div>
        <div id="register">  <header>New Customers</header>
        <a href="./sign_up.html"> <input type="submit" value="CONTINUE" id="registerBtn" ></a> 
        </div>
      </div>
    <!-- </div> -->
</body>
<script src="./js/login.js"></script>
</html>
